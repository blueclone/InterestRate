<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Rate Calc</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <div class="input-label-interest">
        <label for="money-interest">Deposit Amount</label>
        <input
          type="number"
          name="money-interest"
          id="money-interest"
          value=""
          min="10000"
          placeholder="1万円以上"
        />
      </div>
      <div class="input-label-interest">
        <label for="days-interest">Deposit Days</label>
        <input
          type="number"
          name="days-interest"
          id="days-interest"
          value=""
          min="1"
          placeholder="1日以上"
        />
      </div>
      <div class="input-label-interest">
        <label for="rate-interest">Interest Rate</label>
        <input
          type="number"
          name="rate-interest"
          id="rate-interest"
          value=""
        />%
      </div>
      <div class="output-label-interest">
        <label for="actually-rate-interest">Actually Interest Rate : </label>
        <output
          type="number"
          name="actually-rate-interest"
          id="actually-rate-interest"
          value=""
          >0</output
        >
      </div>
      <div class="output-label-interest">
        <label for="actually-interest">Actually Interest : </label>
        <output
          type="number"
          name="actually-interest"
          id="actually-interest"
          value=""
          >0</output
        >
      </div>
    </div>

    <!-- <div>
      <label for="actually-rate">Actually Interest Rate</label>
      <input type="number" name="actually-rate" id="actually-rate" />
    </div>

    <dl class="output-actually-interest">
      <dt>Actually Interest Rate</dt>
      <dd>
        <output name="result" for="a b"></output>
      </dd>
    </dl> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
